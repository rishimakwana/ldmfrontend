  <!-- Card Style -->
  <style>
    body{
      --color-primary: #212529;
      --color-secondary: rgba(0,0,0,.75);
      --color-disabled: rgba(0,0,0,.4);
      --border-color: #ccc;
      color: var(--color-secondary);
      font-family: Plus Jakarta Sans;
      font-weight: 500;
    }

    pre{
      font-family: Plus Jakarta Sans;
    }

    #front, #back{
      display: flex;
      flex-flow: column;
      padding: 15px;
      gap:30px;
    }

    #back {
      gap:15px;
    }

    #accessibilities {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    #accessibilities > img {
      width: 40px;
      height: 40px;
      padding: 5px;
      border: 1px solid var(--border-color);
    }

    #access {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    #access > div {
      padding: 5px;
      min-width: 40px;
      border: 1px solid var(--border-color);
      text-align: center;
    }

    #access > div.active {
      color: white;
      background: var(--color-primary);
      border-color: var(--color-primary);
    }

    #category {
      background-color: rgb(39 173 128);
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 35px;
      font-weight: 700;
      color:white;
      display: none;
    }
    
    .card-front__header{
      display: flex;
      align-items: center;
    }

    .card-front__header__logo{
      width: auto;
      height: auto;
      max-height: 50px;
      max-width: 150px;
    }

    .card-front__header__divider{
      align-self: stretch;
      border: 0px solid var(--border-color);
      border-right-width: 1px;
      margin: 0px 10px;
    }

    .card-front__header__organization-name{
      font-size: 20px;
      font-weight: 700;
      color: var(--color-primary);
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      line-clamp: 3;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .card-front__body{
      flex: 1;
      display: flex;
      flex-flow: column;
      justify-content: space-between;
    }

    .card-front__body__profile{
      display: flex;
      gap: 15px;
    }

    .card-front__body__profile__image-box{
      flex-shrink: 0;
      width: 125px;
      display: flex;
      flex-flow: column;
      text-align: center;
      gap: 5px;
      color: var(--color-disabled);
    }

    .card-front__body__profile__image-box img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      background-color: var(--border-color);
    }

    .card-front__body__profile__full-name{
      font-size: 24px;
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      line-clamp: 3;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .card-front__body__profile__info-item{
      display: flex;
      align-items: baseline;
      gap: 10px;
      margin-bottom: 5px;
    }

    .card-front__body__profile__info-item-icon{
      font-size: 20px;
    }

    .card-front__body__info-box{
      display: flex;
      justify-content: space-between;
      gap: 15px;
      align-items: end;
    }

    .card-front__body__info-box__content{
      display: flex;
      flex-flow: column;
      gap: 15px;
    }

    .card-front__body__info-box__qr-code{
      width: 100px;
      height: 100px;
      background-color: var(--border-color);
    }

    .card-front__body__info-box-2__content{
      display: flex;
      flex-flow: column;
      gap: 15px;
    }

    .card__footer{
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .card__footer__sponsor-logo-box{
      flex: 1;
      display: flex;
      align-items: end;
      justify-content: center;
    }

    .card__footer__sponsor-logo-box > img{
      width: auto;
      height: auto;
      max-height: 50px;
    }

    .card-back__heading{
      font-size: 24px;
      font-weight: 700;
      color: var(--color-primary);
    }

    .card-back__description{
      font-size: 14px;
      font-weight: 400;
      flex: 1;
    }
  </style>  


  <!-- Card Front Side -->
